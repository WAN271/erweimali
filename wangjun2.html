<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防骗提醒 - 单只鸽子环绕动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面背景：浅灰色调 */
        body {
            min-height: 100vh;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
            font-family: "SimHei", "Microsoft Yahei", sans-serif;
        }

        /* 核心容器：文字和鸽子共享居中定位 */
        .core-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* 中间警示文字：层级高于鸽子 */
        .warning-text {
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .warning-text h1 {
            font-size: clamp(24px, 6vw, 48px);
            color: #d80000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .warning-text h2 {
            font-size: clamp(20px, 5vw, 40px);
            color: #d80000;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* 鸽子环绕容器：缩小基础尺寸（核心调整1） */
        .pigeon-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 环绕半径缩小：350→220，650→400，基础轨道更小 */
            width: clamp(220px, 60vw, 400px); 
            height: clamp(220px, 60vw, 400px);
            z-index: 1;
            animation: orbit 40s linear infinite;
        }

        /* 单只鸽子样式：固定朝向，仅随容器公转 */
        .pigeon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(60px, 15vw, 120px);
            height: auto;
            object-fit: contain;
        }

        /* 环绕动画：容器绕文字中心顺时针旋转360度 */
        @keyframes orbit {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ========== 仅修改以下温馨提示框相关代码 ========== */
        /* 温馨提示框样式 - 仅优化移动速度和连贯性 */
        .tip-box {
            position: absolute;
            width: clamp(280px, 50vw, 400px);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 3;
            /* 极慢移动：300秒绕页面一圈（数值越大越慢） */
            animation: tipMove 300s linear infinite;
            /* 硬件加速：保证移动无卡顿、无跳变 */
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            contain: layout paint;
        }

        .tip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }

        .tip-header span {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .close-btn {
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            background: #eee;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .tip-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        .warning-icon {
            color: #ff4500;
            font-size: 18px;
            margin-top: 2px;
        }

        /* 提示框沿边框移动动画 - 仅优化连贯性，无跳变 */
        @keyframes tipMove {
            0%, 100% { top: 20px; left: 20px; right: auto; bottom: auto; }
            25% { top: 20px; left: auto; right: 20px; bottom: auto; }
            50% { top: auto; left: auto; right: 20px; bottom: 20px; }
            75% { top: auto; left: 20px; right: auto; bottom: 20px; }
        }

        /* 移动端适配 - 仅优化提示框移动速度 */
        @media (max-width: 767px) {
            .pigeon-wrapper {
                width: clamp(180px, 50vw, 300px);
                height: clamp(180px, 50vw, 300px);
            }
            .pigeon {
                width: clamp(50px, 12vw, 90px);
            }
            .tip-box {
                width: clamp(240px, 80vw, 350px);
                /* 移动端更慢：360秒绕页面一圈 */
                animation: tipMove 360s linear infinite;
            }
            @keyframes tipMove {
                0%, 100% { top: 10px; left: 10px; right: auto; bottom: auto; }
                25% { top: 10px; left: auto; right: 10px; bottom: auto; }
                50% { top: auto; left: auto; right: 10px; bottom: 10px; }
                75% { top: auto; left: 10px; right: auto; bottom: 10px; }
            }
        }
        /* ========== 温馨提示框代码修改结束 ========== */
    </style>
</head>
<body>
    <!-- 核心容器：文字和鸽子共享居中 -->
    <div class="core-container">
        <!-- 警示文字 -->
        <div class="warning-text">
            <h1>陌生的</h1>
            <h2>二维码不要扫</h2>
        </div>

        <!-- 鸽子环绕容器（单只鸽子） -->
        <div class="pigeon-wrapper">
            <img 
                src="https://p3-flow-imagex-download-sign.byteimg.com/tos-cn-i-a9rns2rl98/be09e5fce3e9427ab3cbf720c75c3c08.png~tplv-a9rns2rl98-24:720:720.png?lk3s=8e244e95&rcl=20260219182505470516703F4C706B3DC9&rrcfp=8a172a1a&x-expires=1772101505&x-signature=MyE%2FeJHmnVBzIlWfbTmAsMg6G14%3D" 
                alt="鸽子" 
                class="pigeon"
            >
        </div>
    </div>

   <!-- 温馨提示框 -->
    <div class="tip-box">
        <div class="tip-header">
            <span>温馨提示</span>
            <div class="close-btn">×</div>
        </div>
        <div class="tip-content">
            <span class="warning-icon">⚠</span>
            <span>系统检测到你点击了陌生二维码<br>“防骗指数：0%”</span>
        </div>
    </div>

    <script>
        // 动态适配鸽子环绕半径：缩小偏移比例（核心调整3）
        window.addEventListener('resize', () => {
            const wrapper = document.querySelector('.pigeon-wrapper');
            const pigeon = document.querySelector('.pigeon');
            if (wrapper && pigeon) { // 增加校验避免报错
                // 半径比例从1/2改为0.4（更小，鸽子离文字更近）
                const radius = Math.min(wrapper.offsetWidth, wrapper.offsetHeight) * 0.4;
                pigeon.style.transform = `translate(-50%, -50%) translate(0, -${radius}px)`;
            }
        });

        // 初始化时触发resize（确保DOM加载完成后执行）
        document.addEventListener('DOMContentLoaded', () => {
            window.dispatchEvent(new Event('resize'));
        });
    </script>
</body>
</html>
